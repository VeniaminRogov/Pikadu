<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Pikadu - главная</title>
</head>

<body>
	<header class="header">
		<div class="header_wrapper">
			<a href="/" class="header_logo">
				<img src="img/logo.svg" alt="logo: Pikadu" class="header_logo_image">
			</a>
			<nav class="header_nav">
				<ul class="header_menu">
					<li class="header_menu_item"><a href="#" class="header_menu_link">Свежее</a></li>
					<li class="header_menu_item"><a href="#" class="header_menu_link">Лучшее</a></li>
					<li class="header_menu_item"><a href="#" class="header_menu_link">Горячее</a></li>
					<li class="header_menu_item"><a href="#" class="header_menu_link">Подписки</a></li>
				</ul>
			</nav>
			<!-- /.header-nav -->
			<div class="input_group search">
				<input type="search" class="search_input" placeholder="Поиск по сайту">
				<button class="search_button">
					<img src="img/search.svg" alt="icon: search" class="search_icon">
				</button>
			</div>
			<!-- /.input-groupe -->
			<a href="#" class="menu_toggle" id="menu_toggle">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
		<!-- /.header-wrapper -->
	</header>
	<!-- /.header -->
	<div class="content">
		<main class="posts">
			<form action="#" class="add_post">
				<input type="text" name="post_title" class="add_tittle" placeholder="Заголовок поста">
				<textarea name="post_text" id="text" class="add_text" placeholder="Текст вашего поста"></textarea>
				<div class="add_btns">
					<button type="submit" class="btn add_btn"><svg class="icon icon_fire">
							<use xlink:href="img/icons.svg#fire"></use>
						</svg>
						Опубликовать пост
					</button>
					<button class="btn btn_outline">
						<svg class="icon icon_video">
							<use xlink:href="img/icons.svg#video"></use>
						</svg>
						Видео
					</button>
					<button class="btn btn_outline"><svg class="icon icon_photo">
							<use xlink:href="img/icons.svg#photo_btn"></use>
						</svg>
						Фото
					</button>
				</div>
			</form>
		</main>
		<!-- /.posts -->
		<aside class="sidebar">
			<div class="user">
				<a href="#" class="user_info">
					<img src="img/photo.svg" alt="photo: user" class="user_avatar" width="40" height="40">
					<span class="user_name">UserName</span>
				</a>
				<!-- /.user_info -->
				<a href="" class="exit">
					<svg class="icon icon_exit">
						<use xlink:href="img/icons.svg#exit"></use>
					</svg>
				</a>
				<!-- /.exit -->
			</div>
			<!-- /.user -->
			<nav class="sidebar_nav">
				<ul class="sidebar_nav_menu">
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Оветы</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Комментарии</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link active">Оценки</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Ответы</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Сохраненное</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Подписки</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Заметки</a>
					</li>
					<li class="sidebar_nav_menu_item">
						<a href="#" class="sidebar_nav_menu_link">Игнор-лист</a>
					</li>
				</ul>
			</nav>
			<a href="#" class="promo"></a>
		</aside>
		<!-- /.sidebar -->
	</div>
	<script src="js/main.js"></script>
</body>

</html>
